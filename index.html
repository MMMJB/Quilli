<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quilli</title>

    <script src="JS/app.js" type="module" defer></script>
    <link href="CSS/main.css" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="header-section top" flex>
            <div class="hst left">
                <img id="logo" src="/img/logo-large.png" alt="Logo" role="button">
            </div>
            <div class="hst mid">
                <div class="hstm titling" flex>
                    <!-- <span id="title">Dino &lt;3 Muffin</span> -->
                    <span id="title" contenteditable="true" spellcheck="false">The Raven - Edgar Allan Poe</span>
                    <span class="favorite" icon="21" icon-size="16" role="button" style="height: 16px"></span>
                </div>
                <span id="lastEdit" class="hstm" role="button">Last edited on January 29, 1845</span>
            </div>
            <div class="hst right" flex>
                <button id="account"></button>
            </div>
        </div>
    </header>
    <main id="main" flex>
        <ul id="toolbar" role="toolbar">
            <li class="toolbar-item text">
                <div class="ti-cover" role="button"><i icon="23" icon-size="16"></i></div>
                <div class="ti-popout-wrapper">
                    <ul class="ti-popout" role="menubar">
                        <li class="ti-popout-item bold" role="menuitem"><i icon="4" icon-size="12"></i></li>
                        <li class="ti-popout-item italic" role="menuitem"><i icon="5" icon-size="12"></i></li>
                        <li class="ti-popout-item underline" role="menuitem"><i icon="6" icon-size="14"></i></li>
                        <li class="divider"></li>
                        <li class="ti-popout-item size custom" role="menuitem">
                            <i class="arrow up" icon="25" icon-size="7"></i>
                            <input class="fontSize-input input-num" type="number" value="14">
                            <i class="arrow down" icon="17" icon-size="7"></i>
                        </li>
                        <li class="divider"></li>
                        <li class="ti-popout-item font custom" role="menuitem" style="margin-right: 12px">
                            <div class="dropdown-head">
                                <i icon="0" icon-size="12"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="toolbar-item aligment">
                <div class="ti-cover" role="button"><i icon="7" icon-size="16"></i></div>
                <div class="ti-popout-wrapper">
                    <ul class="ti-popout" role="menubar">
                        <li class="ti-popout-item algn left active" role="menuitem"><i icon="7" icon-size="14"></i></li>
                        <li class="ti-popout-item algn center" role="menuitem"><i icon="8" icon-size="14"></i></li>
                        <li class="ti-popout-item algn right" role="menuitem"><i icon="9" icon-size="14"></i></li>
                        <li class="ti-popout-item algn justify" role="menuitem"><i icon="10" icon-size="14"></i></li>
                        <li class="divider"></li>
                        <li class="ti-popout-item lineHeight custom" role="menuitem">
                            <div class="dropdown-head">
                                <i icon="11" icon-size="14"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="toolbar-item design">
                <div class="ti-cover" role="button"><i icon="24" icon-size="16"></i></div>
                <div class="ti-popout-wrapper">
                    <ul class="ti-popout" role="menubar">
                        <li class="ti-popout-item textColor" role="menuitem"><i icon="1" icon-size="14"></i></li>
                        <li class="ti-popout-item highlight" role="menuitem"><i icon="2" icon-size="14"></i></li>
                        <li class="divider"></li>
                        <li class="ti-popout-item page" role="menuitem"><i icon="15" icon-size="14"></i></li>
                        <li class="ti-popout-item background" role="menuitem"><i icon="16" icon-size="14"></i></li>
                        <li class="divider"></li>
                        <li class="ti-popout-item image" role="menuitem"><i icon="18" icon-size="14"></i></li>
                    </ul>
                </div>
            </li>
            <li class="toolbar-item tools">
                <div class="ti-cover" role="button"><i icon="22" icon-size="16"></i></div>
                <div class="ti-popout-wrapper">
                    <ul class="ti-popout" role="menubar">
                        <li class="ti-popout-item dictionary" role="menuitem"><i icon="13" icon-size="14"></i></li>
                        <li class="ti-popout-item count" role="menuitem"><i icon="14" icon-size="15"></i></li>
                        <li class="ti-popout-item syllables" role="menuitem"><i icon="19" icon-size="14"></i></li>
                        <li class="divider"></li>
                        <li class="ti-popout-item rhymeScheme" role="menuitem"><i icon="~" icon-size="14"></i></li>
                        <li class="ti-popout-item rhyme" role="menuitem"><i icon="12" icon-size="14"></i></li>
                    </ul>
                </div>
            </li>
            <li></li>
        </ul>
        <page></page>
        <div id="quilli-checker" role="button">
            <span id="alert">1</span>
        </div>
    </main>
</body>
</html>
