<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quilli</title>

    <script src="JS/app.js" type="module" defer></script>
    <link href="CSS/main.css" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="header-section top" flex>
            <div class="hst left">
                <img id="logo" src="/img/logo-large.png" alt="Logo" role="button">
            </div>
            <div class="hst mid">
                <div class="hstm titling" flex>
                    <!-- <span id="title">Dino &lt;3 Muffin</span> -->
                    <span id="title">The Raven - Edgar Allan Poe</span>
                    <span class="favorite" icon="21" icon-size="16" role="button" style="height: 16px"></span>
                </div>
                <span id="lastEdit" class="hstm" role="button">Last edited on January 29, 1845</span>
            </div>
            <div class="hst right" flex>
                <button id="account"></button>
            </div>
        </div>
    </header>
    <main id="main" flex>
        <ul id="toolbar" role="toolbar">
            <li class="toolbar-item text">
                <div class="ti-cover" role="button"><i icon="23" icon-size="16"></i></div>
                <ul class="ti-popout" role="menubar">
                    <!-- <li class="ti-popout-item"></li> -->
                </ul>
            </li>
            <li class="toolbar-item aligment">
                <div class="ti-cover" role="button"><i icon="7" icon-size="16"></i></div>
            </li>
            <li class="toolbar-item design">
                <div class="ti-cover" role="button"><i icon="24" icon-size="16"></i></div>
            </li>
            <li class="toolbar-item tools">
                <div class="ti-cover" role="button"><i icon="22" icon-size="16"></i></div>
            </li>
        </ul>
        <page></page>
    </main>
</body>
</html>
