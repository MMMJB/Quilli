<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quilli</title>

    <script src="JS/app.js" type="module" defer></script>
    <link href="CSS/main.css" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="header-section top" flex>
            <div class="hst left">
                <img id="logo" src="/img/logo-large.png" alt="Logo" role="button">
            </div>
            <div class="hst mid">
                <div class="hstm titling" flex>
                    <!-- <span id="title">Dino &lt;3 Muffin</span> -->
                    <span id="title">The Raven - Edgar Allan Poe</span>
                    <!-- Star / favorite icon -->
                </div>
                <ul class="hstm toolbar" role="menubar">
                    <li class="hstm-toolbar-item file" role="menuitem">File</li>
                    <li class="hstm-toolbar-item edit" role="menuitem">Edit</li>
                    <li class="hstm-toolbar-item design" role="menuitem">Design</li>
                    <li class="hstm-toolbar-item tools" role="menuitem">Tools</li>
                </ul>
            </div>
            <div class="hst right" flex>
                <button id="account"></button>
            </div>
        </div>
        <div class="header-section bottom" flex>
            <div class="hsb left">
                <ul class="hsbl toolbar" role="toolbar">
                    <li class="hsbl-toolbar-item undo" role="button" icon="0"></li>
                    <li class="hsbl-toolbar-item redo" role="button" icon="1"></li>
                    <li class="hsbl-toolbar-item print" role="button" icon="2"></li>
                    <li class="hsbl-toolbar-item spellcheck" role="button" icon="3"></li>
                    <li class="divider" role="separator"></li>
                    <li class="hsbl-toolbar-item dropdown-button zoom" role="button"><span>100%</span></li>
                    <li class="divider" role="separator"></li>
                    <li class="hsbl-toolbar-item dropdown-button font" role="button"><span>Times New Roman</span></li>
                    <li class="hsbl-toolbar-item buttongroup fontsize">
                        <div class="buttongroup-item subtract" role="button" icon="18"></div>
                        <span class="buttongroup-item mid val">12</span>
                        <div class="buttongroup-item add" role="button" icon="19"></div>
                    </li>
                    <li class="hsbl-toolbar-item bold" role="button" icon="4"></li>
                    <li class="hsbl-toolbar-item italic" role="button" icon="5"></li>
                    <li class="hsbl-toolbar-item underlined" role="button" icon="6"></li>
                    <li class="divider" role="separator"></li>
                    <li class="hsbl-toolbar-item align-l" role="button" icon="7"></li>
                    <li class="hsbl-toolbar-item align-c" role="button" icon="8"></li>
                    <li class="hsbl-toolbar-item align-r" role="button" icon="9"></li>
                    <li class="hsbl-toolbar-item align-j" role="button" icon="10"></li>
                    <li class="divider" role="separator"></li>
                    <li class="hsbl-toolbar-item lineheight" role="button" icon="11"></li>
                    <li class="divider" role="separator"></li>
                    <li class="hsbl-toolbar-item rhyme" role="button" icon="12" disabled></li>
                    <li class="hsbl-toolbar-item define" role="button" icon="13"></li>
                    <li class="hsbl-toolbar-item syllables" role="button" icon="14"></li>
                </ul>
            </div>
            <div class="hsb right" flex>
                <div class="hsbr doc-mode dropdown-button" role="button"></div>
                <!-- <div class="divider" role="separator"></div> -->
                <div class="hsbr collapse" role="button"></div>
            </div>
        </div>
    </header>
    <main id="main" flex>
        <page></page>
    </main>
</body>
</html>
